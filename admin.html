<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bot</title>
	<!-- Tailwind CSS -->
	<!-- <link href="./styles.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="output.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="./total.js"></script>
</head>

<body>
	<div class="bot-admin-container">
		<div class="w-full h-full overflow-hidden scroll-smooth items-center bg-bg-primary">
			<div class=" bot-admin-content-container w-full h-full flex justify-between overflow-hidden bg-bg-primary">
				<aside
					class="w-[380px] h-full flex flex-col relative shadow-message border-b border-border bg-[#F8F8F8]">
					<div class='flex items-center justify-center p-2.5'>
						<img class='w-[90%]'
							src="https://mychatbot.guru/wp-content/uploads/2023/07/MyChatBotGuru-LOGO-Transparent.png"
							alt='logo' />
					</div>
					<div class='flex flex-col items-center px-2 mt-8'>
						<button onclick="adminMenuSelect('knowledge')"
							class="knowledge-menu admin-bot-menu w-full font-semibold rounded-lg shadow-message p-3 mb-2 active">
							<span class=''>Knowledge base</span>
						</button>
						<button onclick="adminMenuSelect('prompt')"
							class="prompt-menu admin-bot-menu w-full font-semibold rounded-lg shadow-message p-3 mb-2 ">
							<span class=''>Prompt</span>
						</button>
					</div>
				</aside>
				<div class="w-full h-full flex flex-col justify-between">
					<header class="w-full flex flex-col justify-around relative border-b border-border h-[80px]">
						<div class='w-full flex items-center justify-between relative'>
							<div></div>
							<div class='flex items-center'>
								<button class='w-[26px] h-[26px] mr-10' onclick="closeWindow()">
									<img src="https://afrilabsgathering.com/wp-content/uploads/2023/09/min.png"
										alt='minimize' />
								</button>
								<button class='w-[26px] h-[26px] mr-10' onclick="changeSizeWindows()">
									<div class="size-btn rotate-180">
										<img class="rotate-180"
											src="https://afrilabsgathering.com/wp-content/uploads/2023/09/max.png"
											alt='maximize' />
									</div>
								</button>
								<button class='w-[26px] h-[26px] mr-10' onclick="closeWindow()">
									<img src="https://afrilabsgathering.com/wp-content/uploads/2023/09/close.png"
										alt='close' />
								</button>
							</div>
						</div>
					</header>

					<div class="w-full h-[calc(100%_-_80px)] px-4">
						<div class="knowledge-content admin-bot-content w-full h-full hidden active">
							<div class="w-full h-full flex flex-col justify-between px-4 py-4">
								<div
									class="bot-admin-chat-wrap h-[calc(100%_-_50px)] overflow-x-hidden overflow-y-auto scrollbar scrollbar-w-1 scrollbar-thumb-primary scrollbar-track-gray-300">
									<div class='message-row left-message w-full flex mb-2.5 mr-8 hidden'>
										<div class='flex items-start'>
											<div
												class="left-message-text bg-secondary text-white shadow-message rounded-r-lg rounded-tl-lg p-2.5">
												<pre>How can I help you today?</pre>
												<!-- <div class='flex items-center h-[24px] overflow-hidden'>
																			<img class='w-[48px] h-[48px]' src="https://afrilabsgathering.com/wp-content/uploads/2023/09//loading-dots.gif" alt="loading" />
																		</div> -->

												<button
													class="delete-chat absolute -right-[25px] bottom-[6px] w-[20px] h-[20px]"><img
														class="w-full h-full"
														src="https://afrilabsgathering.com/wp-content/uploads/2023/09/delete.png" /></button>
											</div>
										</div>
									</div>

									<div class='message-row right-message w-full flex justify-end mb-2.5 pr-8 hidden'>
										<div class='flex items-start'>
											<div
												class="right-message-text bg-white text-black shadow-message rounded-l-lg rounded-tr-lg p-2.5 ">
												<pre>Hi! let us know how can we help</pre>

												<!-- <div class='flex items-center h-[24px] overflow-hidden'>
																		<img class='w-[48px] h-[48px]' src="https://afrilabsgathering.com/wp-content/uploads/2023/09//loading-dots.gif" alt="loading" />
																	</div> -->
												<button
													class="delete-chat absolute -right-[25px] bottom-[6px] w-[20px] h-[20px]"><img
														class="w-full h-full"
														src="https://afrilabsgathering.com/wp-content/uploads/2023/09/delete.png" /></button>
											</div>
											<img class='w-12 h-12 ml-4 rounded-full'
												src="https://afrilabsgathering.com/wp-content/uploads/2023/09/bot.jpg"
												alt="bot" />
										</div>
									</div>

									<div class='message-row left-message w-full flex mb-2.5 mr-8 hidden'>
										<div class='flex items-start'>
											<div
												class="left-message-text bg-secondary text-white shadow-message rounded-r-lg rounded-tl-lg p-2.5">
												<p class="mb-2">
												<pre>How can I help you today?</pre>
												</p>
												<img class="w-[20px] h-[20px]"
													src="https://afrilabsgathering.com/wp-content/uploads/2023/09/attachment.png"
													alt="attachmentImage" />
												<div class="flex items-center justify-end mt-1">
													<div
														class="progress-container w-[80px] h-[6px] p-[1px] bg-progress-bar">
														<div class="w-[0px] progress-percent h-1 bg-green">
														</div>
													</div>
													<label class="ml-2 leading-none text-[10px] text-white"></label>
													<img class="w-[10px] h-[10px] ml-1"
														src="https://afrilabsgathering.com/wp-content/uploads/2023/09/tick.png"
														alt="tickImage" />
												</div>
											</div>
										</div>
									</div>

								</div>
								<div class="full">
									<div class='w-full flex justify-between items-center'>
										<div class="flex items-center">
											<button
												class="w-[38px] h-[38px] relative flex items-center justify-center mr-4">
												<input id="file_import" onchange="fileChangeHandle(event)"
													class="absolute left-0 top-0 w-[38px] h-[38px] bg-transparent opacity-0"
													type="file" />
												<span
													class="imported_file_name max-w-[100px] max-h-[20px] overflow-hidden text-ellipsis text-left absolute left-0 -top-5 text-sm"></span>
												<img class="w-full h-full"
													src="https://afrilabsgathering.com/wp-content/uploads/2023/09/file_import.png"
													alt="file import" />
											</button>

										</div>
										<div class="w-full relative flex items-center">
											<input id="admin-text"
												class='w-full px-4 py-2 border border-border focus:border-border rounded mr-2'
												placeholder='Type something...' onkeydown="handleAdminKeydown(event)" />
										</div>
										<button class="w-[42px] h-[36px] flex items-center justify-center ml-4"
											onclick="sendAdminHandle()">
											<img class="w-full h-full"
												src="https://afrilabsgathering.com/wp-content/uploads/2023/09/send.png"
												alt="send" />
										</button>
									</div>
								</div>
							</div>
						</div>


						<div
							class="prompt-content admin-bot-content w-full h-full hidden flex-col justify-between px-4 pb-4">
							<h4 class="text-center font-semibold text-[48px] py-6 leading-none">
								Initial Prompt
							</h4>
							<div
								class="flex flex-col justify-between h-[calc(100%_-_50px)] rounded-2xl p-4 bg-white overflow-x-hidden overflow-y-auto">
								<textarea id="initial-prompt" oninput="changeInitialPromptHandle(event)" class="w-full h-full rounded resize-none border border-primary"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
